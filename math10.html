<h2 class="score-title">Score: 0 </h2>

<div class="question-container" id="question-container">
    <div id="question-content">
        <h3 id="question-text"></h3>
        <hr size="1" noshade>
        <div class="options" id="options-container">
            <!-- pilihan akan di-generate di JS -->

    <div id="feedback-container" style="display:none;">
        <h3 id="feedback-text"></h3>
        <img id="feedback-icon" class="" src="" alt="">
        <div class="button-container">
            <button class="correct-btn" id="correct-answer-text"></button>
            <button class="next-btn" onclick="nextQuestion()">Next
                <div class="arrow-container">

    <script>
    let score = 0;
    let currentQuestionIndex = 0;
    const questions = [
      {
        question: "Selesaikan persamaan kuadrat: x² - 5x + 6 = 0",
        options: {
          A: "x = 2, x = 3",
          B: "x = -2, x = -3",
          C: "x = 1, x = -6",
          D: "x = 5, x = -1"
        },
        correctAnswer: 'A'
      },
      {
        question: "Selesaikan persamaan: x² + 4x + 4 = 0",
        options: {
           A: "x = -2, x = -2",
           B: "x = 2, x = 2",
           C: "x = 0, x = 4",
           D: "x = -4, x = 0"
        },
        correctAnswer: 'A'
      },
      {
        question: "Selesaikan persamaan:3x-5=7",
        options: {
           A: "x = 2",
           B: "x = 3",
           C: "x = 4",
           D: "x = 5"
        },
        correctAnswer: 'C'
      },
      {
        question: "Hasil dari (3x - 2)(x + 4) adalah...",
        options: {
            A: "3x² + 10x - 8",
            B: "3x² + 12x -8",
            C: "3x² + 10x + 8",
            D: "3x² + 12x - 6"
        },
        correctAnswer: 'A'
      },
      {
        question: "Faktorisasi dari x² - 5x + 6 adalah...",
        options: {
            A: "(x - 2)(x - 3)",
            B: "(x + 2)(x - 3)",
            C: "(x + 2)(x + 3)",
            D: "(x - 1)(x - 6)"
        },
        correctAnswer: 'A'
      },
      {
        question: "Jika f(x) = 2x + 3, maka f(4)=...",
        options: {
            A: "7",
            B: "10",
            C: "11",
            D: "12"
        },
        correctAnswer: 'C' 
      },
      {
        question: "Himpunan penyelesaian dari 2x - 4 = 10 adalah...",
        options: {
            A: "x = 5",
            B: "x = 6",
            C: "x = 7",
            D: "x = 8"
        },
        correctAnswer: 'C' 
      },
      {
        question: "Nilai dari 3² + 4² adalah...",
        options: {
            A: "12",
            B: "16",
            C: "32",
            D: "25"
        },
        correctAnswer: 'D'
      },
      {
        question: "Sederhanakan bentuk: 2(x + 3) - x",
        options: {
            A: "x + 3",
            B: "x + 6",
            C: "2x + 3",
            D: "x + 9"
        },
        correctAnswer: 'B'
      },
      {
        question: "Tentukan nilai x dari persamaan: 4x - 8 = 2x + 6",
        options: {
            A: "x = 5",
            B: "x = 6",
            C: "x = 7",
            D: "x = 8"
        },
        correctAnswer: 'C'
      }
    ];

    function displayQuestion() {
    const currentQuestion = questions[currentQuestionIndex];
    const questionTextElement = document.getElementById('question-text');
    const optionsContainer = document.getElementById('options-container');
    const questionNumberElement = document.getElementById('question-number');
    const scoreElement = document.querySelector('.score-title');

    // Update isi
    questionTextElement.textContent = currentQuestion.question;
    questionNumberElement.textContent = `Q ${currentQuestionIndex + 1}/10`;
    scoreElement.textContent = `Score: ${score}`;

    // Reset tampilan jawaban
    optionsContainer.innerHTML = `
        <button value="A" onclick="checkAnswer('A')">(A) <span>${currentQuestion.options.A}</span></button>
        <button value="B" onclick="checkAnswer('B')">(B) <span>${currentQuestion.options.B}</span></button>
        <button value="C" onclick="checkAnswer('C')">(C) <span>${currentQuestion.options.C}</span></button>
        <button value="D" onclick="checkAnswer('D')">(D) <span>${currentQuestion.options.D}</span></button>
    `;

    // Tampilkan pertanyaan, sembunyikan feedback
    document.getElementById('question-content').style.display = 'block';
    document.getElementById('feedback-container').style.display = 'none';
}

function checkAnswer(selected) {
    const currentQuestion = questions[currentQuestionIndex];
    const scoreElement = document.querySelector('.score-title');

    if (selected === currentQuestion.correctAnswer) {
        score += 10;
        scoreElement.textContent = `Score: ${score}`;

        // Tampilkan feedback
        document.getElementById('question-content').style.display = 'none';
        document.getElementById('feedback-container').style.display = 'block';

        document.getElementById('feedback-text').textContent = "Your answer is correct!!!";
        document.getElementById('correct-answer-text').textContent = currentQuestion.options[selected];

        const img = document.getElementById('feedback-icon');
        img.src = 'centang.png';
        img.alt = 'Wrong Answer';
        img.classList.add('centang');

        // const feedbackBtn = document.getElementById("feedback-btn");
        // feedbackBtn.classList.add('correct-btn');
        // feedbackBtn.textContent = selected;

    } else {
        alert("Opps! your answer is wrong. Click oke to go to the oke question")
        nextQuestion(); 
    }
}
    
    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            displayQuestion();
        } else {
            alert("You've completed all questions!");

            // Setelah alert diklik, arahkan ke halaman percobaan1.html
            localStorage.setItem('score', score); // Menyimpan skor di localStorage
            window.location.href = "hasil.html"; // Mengarahkan ke halaman percobaan1.html
        }
    }

    displayQuestion();
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
      const user = JSON.parse(localStorage.getItem('user'));
      const accountBtn = document.getElementById('accountBtn');
      const dropdown = document.getElementById('dropdownContent');
  
      if (user) {
        // Isi data ke dropdown
        document.getElementById('navName').textContent = user.name;
        document.getElementById('navEmail').textContent = user.email;
        document.getElementById('navSchool').textContent = user.school || 'Not Provided';
      }
  
      window.logout = function () {
        localStorage.removeItem('user');
        window.location.href = 'login.html';
      };
    });
    
      accountBtn.addEventListener('click', function (e) {
        e.preventDefault();
        if (!user) {
          alert('Silakan sign up terlebih dahulu untuk mengakses My Account.');
        } else {
          // Toggle dropdown
          dropdown.classList.toggle('show'); 
        }
      });
</script>
